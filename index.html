<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные слова</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d30 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .stats-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            gap: 30px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .stats-container.show {
            display: flex;
        }
        
        .timer-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ade80;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .reset-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .reset-btn:hover {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: translateY(-1px);
        }
        
        .word-counter {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
        .counter-label {
            color: #94a3b8;
        }
        
        .counter-value {
            color: #4ade80;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        
        .word-display {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .word-display:hover {
            border-color: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }
        
        #randomWord {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #randomWord.show {
            opacity: 1;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
        }
        
        button:not(.reset-btn) {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            min-width: 180px;
        }
        
        button:not(.reset-btn):hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        button:not(.reset-btn):active {
            transform: translateY(0);
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: column;
                gap: 15px;
                padding: 12px 20px;
            }
            
            .timer {
                font-size: 1.3rem;
            }
            
            .word-counter {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .word-display {
                min-height: 120px;
                margin-bottom: 2rem;
            }
            
            #randomWord {
                font-size: clamp(2.5rem, 10vw, 5rem);
            }
            
            button:not(.reset-btn) {
                padding: 12px 24px;
                min-width: 150px;
            }
            
            .stats-container {
                top: 10px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="stats-container" id="statsContainer">
        <div class="timer-container">
            <div class="timer" id="timer">00:00</div>
            <button class="reset-btn" onclick="resetSession()">Сброс</button>
        </div>
        <div class="word-counter">
            <span class="counter-label">Слов изучено:</span>
            <span class="counter-value" id="wordCount">0</span>
        </div>
    </div>

    <div class="container">
        <h1>Случайные слова</h1>
        
        <div class="word-display">
            <div id="randomWord">Нажмите кнопку для получения первого слова</div>
        </div>
        
        <div class="btn-container">
            <button id="getWordBtn" onclick="handleWordAction()">
                Начать
            </button>
        </div>
    </div>
    
    <div class="footer">
        Генератор случайных слов
    </div>

    <script>
        let words = [];
        let isSessionStarted = false;
        let wordCount = 0;
        let startTime = null;
        let timerInterval = null;

        // Загружаем слова из файла при загрузке страницы
        async function loadWords() {
            try {
                const response = await fetch('words.txt');
                const text = await response.text();
                words = text.split('\n').filter(word => word.trim() !== '');
                console.log(`Загружено ${words.length} слов`);
            } catch (error) {
                console.error('Ошибка загрузки слов:', error);
                words = ['ошибка', 'загрузки', 'слов'];
            }
        }

        // Качественный рандомайзер с использованием crypto API
        function getSecureRandom(max) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Основная функция для обработки нажатия кнопки
        function handleWordAction() {
            if (!isSessionStarted) {
                startSession();
            }
            getRandomWord();
        }

        // Начало сессии
        function startSession() {
            isSessionStarted = true;
            startTime = new Date();
            
            // Показываем панель статистики
            document.getElementById('statsContainer').classList.add('show');
            
            // Меняем текст кнопки
            document.getElementById('getWordBtn').textContent = 'Новое слово';
            
            // Запускаем таймер
            startTimer();
        }

        // Запуск таймера
        function startTimer() {
            timerInterval = setInterval(updateTimer, 1000);
        }

        // Обновление таймера
        function updateTimer() {
            if (!startTime) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - startTime) / 1000);
            
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('timer').textContent = formattedTime;
        }

        // Получение случайного слова
        function getRandomWord() {
            if (words.length === 0) {
                showWord('Слова не загружены');
                return;
            }

            const randomIndex = getSecureRandom(words.length);
            const word = words[randomIndex];
            showWord(word);
            
            // Увеличиваем счетчик слов только если сессия начата
            if (isSessionStarted) {
                wordCount++;
                document.getElementById('wordCount').textContent = wordCount;
            }
        }

        // Показ слова с анимацией
        function showWord(word) {
            const wordElement = document.getElementById('randomWord');
            wordElement.classList.remove('show');
            
            setTimeout(() => {
                wordElement.textContent = word;
                wordElement.classList.add('show');
            }, 200);
        }

        // Сброс сессии
        function resetSession() {
            // Останавливаем таймер
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            
            // Сбрасываем все переменные
            isSessionStarted = false;
            wordCount = 0;
            startTime = null;
            
            // Сбрасываем интерфейс
            document.getElementById('timer').textContent = '00:00';
            document.getElementById('wordCount').textContent = '0';
            document.getElementById('statsContainer').classList.remove('show');
            document.getElementById('getWordBtn').textContent = 'Начать';
            document.getElementById('randomWord').textContent = 'Нажмите кнопку для получения первого слова';
        }

        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            loadWords();
            document.getElementById('randomWord').classList.add('show');
        });

        // Добавляем поддержку клавиш
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                handleWordAction();
            }
        });
    </script>
</body>
</html>
