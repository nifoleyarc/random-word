<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайные слова</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d30 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: clamp(2rem, 6vw, 4rem);
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        
        .word-display {
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            margin-bottom: 3rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .word-display:hover {
            border-color: rgba(74, 222, 128, 0.3);
            transform: translateY(-2px);
        }
        
        #randomWord {
            font-size: clamp(1.5rem, 5vw, 3rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #randomWord.show {
            opacity: 1;
        }
        
        .btn-container {
            display: flex;
            justify-content: center;
        }
        
        button {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: clamp(1rem, 3vw, 1.5rem);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
            min-width: 180px;
        }
        
        button:hover {
            background: linear-gradient(135deg, #16a34a, #15803d);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .word-display {
                min-height: 120px;
                margin-bottom: 2rem;
            }
            
            #randomWord {
                font-size: clamp(2.5rem, 10vw, 5rem);
            }
            
            button {
                padding: 12px 24px;
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Случайные слова</h1>
        
        <div class="word-display">
            <div id="randomWord">Нажмите кнопку для получения слова</div>
        </div>
        
        <div class="btn-container">
            <button id="getWordBtn" onclick="getRandomWord()">
                Получить слово
            </button>
        </div>
    </div>
    
    <div class="footer">
        Генератор случайных слов
    </div>

    <script>
        let words = [];

        // Загружаем слова из файла при загрузке страницы
        async function loadWords() {
            try {
                const response = await fetch('words.txt');
                const text = await response.text();
                words = text.split('\n').filter(word => word.trim() !== '');
                console.log(`Загружено ${words.length} слов`);
            } catch (error) {
                console.error('Ошибка загрузки слов:', error);
                words = ['ошибка', 'загрузки', 'слов'];
            }
        }

        // Качественный рандомайзер с использованием crypto API
        function getSecureRandom(max) {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % max;
        }

        // Получение случайного слова
        function getRandomWord() {
            if (words.length === 0) {
                showWord('Слова не загружены');
                return;
            }

            const randomIndex = getSecureRandom(words.length);
            const word = words[randomIndex];
            showWord(word);
        }

        // Показ слова с анимацией
        function showWord(word) {
            const wordElement = document.getElementById('randomWord');
            wordElement.classList.remove('show');
            
            setTimeout(() => {
                wordElement.textContent = word;
                wordElement.classList.add('show');
            }, 200);
        }

        // Инициализация при загрузке страницы
        window.addEventListener('DOMContentLoaded', () => {
            loadWords();
            document.getElementById('randomWord').classList.add('show');
        });

        // Добавляем поддержку клавиш
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space' || event.code === 'Enter') {
                event.preventDefault();
                getRandomWord();
            }
        });
    </script>
</body>
</html>
